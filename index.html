<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Objetos Local</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .detections {
            margin-top: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Detector de Objetos Local</h1>
    <div style="position: relative;">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="startButton">Iniciar Cámara</button>
    <div class="detections" id="detections"></div>
<!--
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
-->
<script src="tf.min.js"></script>
<script src="coco-ssd.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const detectionsDiv = document.getElementById('detections');

        let model;
        let isDetecting = false;
        let currentStream;

        // Mapeo de nombres en inglés a español
        const nameMapping = {
            'person': 'persona',
            'bicycle': 'bicicleta',
            'car': 'carro',
            'motorcycle': 'motocicleta',
            'airplane': 'avión',
            'bus': 'autobús',
            'train': 'tren',
            'truck': 'camión',
            'boat': 'barco',
            'traffic light': 'semáforo',
            'fire hydrant': 'hidrante',
            'stop sign': 'señal de alto',
            'parking meter': 'parquímetro',
            'bench': 'banco',
            'bird': 'pájaro',
            'cat': 'gato',
            'dog': 'perro',
            'horse': 'caballo',
            'sheep': 'oveja',
            'cow': 'vaca',
            'elephant': 'elefante',
            'bear': 'oso',
            'zebra': 'cebra',
            'giraffe': 'jirafa',
            'backpack': 'mochila',
            'umbrella': 'paraguas',
            'handbag': 'bolso',
            'tie': 'corbata',
            'suitcase': 'bolso',
            'frisbee': 'frisbee',
            'skis': 'esquís',
            'snowboard': 'tabla de snowboard',
            'sports ball': 'pelota deportiva',
            'kite': 'cometa',
            'baseball bat': 'bate de béisbol',
            'baseball glove': 'guante de béisbol',
            'skateboard': 'monopatín',
            'surfboard': 'tabla de surf',
            'tennis racket': 'raqueta de tenis',
            'bottle': 'botella',
            'wine glass': 'copa de vino',
            'cup': 'taza',
            'fork': 'tenedor',
            'knife': 'cuchillo',
            'spoon': 'cuchara',
            'bowl': 'tazón',
            'banana': 'plátano',
            'apple': 'manzana',
            'sandwich': 'sándwich',
            'orange': 'naranja',
            'broccoli': 'brócoli',
            'carrot': 'zanahoria',
            'hot dog': 'perro caliente',
            'pizza': 'pizza',
            'donut': 'dona',
            'cake': 'pastel',
            'chair': 'silla',
            'couch': 'sofá',
            'potted plant': 'planta en maceta',
            'bed': 'cama',
            'dining table': 'mesa de comedor',
            'toilet': 'inodoro',
            'TV': 'televisor',
            'laptop': 'portátil',
            'mouse': 'ratón',
            'remote': 'control remoto',
            'keyboard': 'teclado',
            'cell phone': 'teléfono móvil',
            'microwave': 'microondas',
            'oven': 'horno',
            'toaster': 'tostadora',
            'sink': 'fregadero',
            'refrigerator': 'refrigerador',
            'book': 'libro',
            'clock': 'reloj',
            'vase': 'florero',
            'scissors': 'tijeras',
            'teddy bear': 'oso de peluche',
            'hair drier': 'secador de pelo',
            'toothbrush': 'cepillo de dientes'
        };

        async function loadModel() {
            model = await cocoSsd.load();
            startButton.disabled = false;
            startButton.innerText = 'Cámara Iniciada';
            detectObjects();
        }

        async function startCamera() {
            const constraints = {
                video: {
                    facingMode: { exact: "environment" } // Usar la cámara trasera
                }
            };
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = currentStream;
            loadModel();
        }

        async function detectObjects() {
            if (!model || !isDetecting) return;

            const predictions = await model.detect(video);
            drawDetections(predictions);
            requestAnimationFrame(detectObjects);
        }

        function drawDetections(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            detectionsDiv.innerHTML = predictions.map(prediction => {
                const translatedName = nameMapping[prediction.class] || prediction.class; // Traducir el nombre
                return `
                    <div>
                        <strong>${translatedName}</strong>: ${(prediction.score * 100).toFixed(2)}%
                    </div>
                `;
            }).join('');

            predictions.forEach(prediction => {
                const [x, y] = prediction.bbox;
                ctx.fillStyle = 'green';
                ctx.fillText(nameMapping[prediction.class] || prediction.class, x, y > 10 ? y - 5 : 10);
            });
        }

        startButton.addEventListener('click', async () => {
            isDetecting = true;
            await startCamera();
            startButton.disabled = true;
        });
    </script>
</body>
</html>
